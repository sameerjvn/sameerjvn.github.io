<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    <main>
        {{ content }}
        
        {% if page.title == 'Home' %}
        <div class="posts">
            <h2>Recent Posts</h2>
            <ul class="post-list">
            {% for post in site.posts limit:5 %}
                <li class="post-item">
                    <h3 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                    <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
                </li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </main>
</body>
</html>
